<div class="center">
  <form [formGroup]="userRoleForm">
    <mat-form-field>
      <mat-select [formControl]="userRoleForm.controls.role">
        <mat-option *ngFor="let option of roleOptions" [value]="option.value">{{option.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
